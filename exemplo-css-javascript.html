<!DOCTYPE html>
<html>
    <title>Título da página exemplo</title>
    <meta http-equiv="Content-Type" content="text/html charset=iso-8859-1" >
    <style type="text/css">
      h1 { background: #aaa; }
      ul { border: 1px solid black;}
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("a.showhide").click(function(){$("li").toggle()});
      });
    </script>
  <body>
    <h1>Um cabeçalho de nível 1</h1>
    <p>Primeiro parágrafo. Veja <a href="http://pt.lipsum.com/">Lorem Ipsum</a> para
    mais texto</p>
    <a class="showhide" href="#">Mostre/Esconde os item da lista</a>
    <ul>
      <li>Um item de uma lista não ordenada</li>
      <li>Um item</li>
    </ul>
  </body>
</html>
